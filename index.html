<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google homepage  </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>

    <div class="header">
        <span class="menuItems"><a href="https://www.gmail.com" alt="gmail">Gmail</a></span>
        <span class="menuItems"><a href="https://www.google.co.ke/imghp?hl=en&tab=wi&authuser=0&ogbl" alt="image">Images</a></span>
        <span class="menuItems">
            <span>
                <i style = "vertical-align: middle;"id="#" class="material-icons" alt="apps">apps</i>
            </span>
        </span>
        <span class="menuItems"><img class="userImage"src="google2.png"></span>
    </div>
    
    <div class="container" style="text-align: center;">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        
        <div class="search">
           
            <span class="material-symbols-outlined">search</span>
            <input type="text" class="input" name="search"></span>
           
           <span> <button><img style="margin-right: 15px;" class="voiceSearch" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"></button></span> 
            <span><button><img   class="voiceSearch" src="lens.png"></button></span>
        
        </div>
    
        
        
        <div class="btn">
            <button class="btns">Google Search</button>
            <button class="btns">I'm Feeeling Lucky</button>
        </div>
        <div class="languageBar">
            <span>Google offered in: </span>
            <span><a href="#">Filipino</a></span>
            <span><a href="#">Cebuano</a></span>
            
        </div>
    </div>
    <footer>
        <div class="footerData">
        <div class="countryBar">
            <span>Philippines</span>
        </div>
        <div class="footerBottom">
                <div class="leftText">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="rightText">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
        </div>
        </div>
    </footer>
</main>
</body>
</html>
